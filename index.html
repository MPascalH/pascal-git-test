<!-- Remote
membuat salinan / clone             = git clone https
membuat remot                       = git remote atau git remote -v
memasukkan perubahan ke repo asli   = git push
melihat username dan email          = git config --list
mengubah nama untuk global          = git config --global user.name "nama"
mengubah nama untuk lokal           = git config --lokal user.name "nama"
mengubah email                      = git config --global user.email "email"
-->
